<app-navbar></app-navbar>
<div class="container mt-3">
    <div class="row">
        <div class="col-12 col-md-6" *ngFor="let item of cart.items">
            <div class="item-container my-2">
                <div class="item">
                    <div class="photo">
                        <p-image [src]="item.food.imageUrl" alt="Image" [preview]="true"></p-image>
                    </div>
                    <div class="description">
                        <span class="name">{{item.food.name}}</span>
                        <div class="cook-time">
                            <span class="time">
                                <fa-icon [icon]="timeIcon"></fa-icon>
                                {{item.food.cookTime}}
                            </span>
                        </div>
                        <span class="rating">
                            <span class="star">
                                <fa-icon [icon]="starIcon"></fa-icon>
                                {{item.food.stars}}
                            </span>
                        </span>
                        <span class="price">$ {{item.totalItemPrice}}</span>
                        <span class="quantity">
                            <p-inputNumber [(ngModel)]="item.itemQty" mode="decimal" [showButtons]="true"
                                inputId="minmax-buttons" [min]="1" [max]="100"> </p-inputNumber>
                        </span>
                    </div>

                    <div class="float-end">
                        <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-secondary del-btn"
                            (click)="deleteItem(item)"></p-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <button (click)="submitOrder()"><span>ORDER</span></button>
        </div>
    </div>
</div>
