<app-navbar></app-navbar>

<div class="container">
    <div class="action-bar">
        <app-food-search></app-food-search>
    </div>

    <div class="menu-dishes">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 card-container" *ngFor="let food of foods">
                <p-card header="{{food.name}}">
                    <ng-template pTemplate="header">
                        <img [src]="food.imageUrl" [alt]="food.name" />
                    </ng-template>
                    <div class="info-food">
                        <div class="star">
                            <fa-icon [icon]="starIcon"></fa-icon>
                            <span>{{food.stars}}</span>
                        </div>
                        <div class="cook-time">
                            <fa-icon [icon]="timeIcon"></fa-icon>
                            <span>{{food.cookTime}}</span>
                        </div>
                    </div>
                    <ng-template pTemplate="footer">

                    </ng-template>
                    <div class="price">
                        ${{food.price}}
                    </div>
                    <div class="add-to-cart">
                        <fa-icon [icon]="cartIcon"></fa-icon>
                    </div>
                </p-card>
            </div>
        </div>
    </div>
</div>
