<app-navbar></app-navbar>
<div class="container">
    <div class="action-bar">
        <div class="row">
            <div class="col">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText [(ngModel)]="value" />
                </span>
                <span class="p-input-icon-right">
                    <i class="pi pi-spin pi-spinner"></i>
                    <input type="text" pInputText [(ngModel)]="value2" />
                </span>
            </div>
            <div class="col">
                <p-chip label="FastFood"></p-chip>
                <p-chip label="Lunch"></p-chip>
                <p-chip label="Soup"></p-chip>
                <p-chip label="SlowFood"></p-chip>
            </div>
        </div>
    </div>
    <div class="menu-dishes">
        <div class="row">
            <div *ngFor="let item of foodsResult" class="col-12 col-sm-6 col-md-4 col-lg-3 card-container">
                <p-card header="{{item.name}}">
                    <ng-template pTemplate="header">
                        <img alt="Food" [src]="item.imageUrl" />
                    </ng-template>
                    <div class="info-food">
                        <div class="star">
                            <fa-icon [icon]="starIcon"></fa-icon>
                            <span>{{item.stars}}</span>
                        </div>
                        <div class="cook-time">
                            <fa-icon [icon]="timeIcon"></fa-icon>
                            <span>{{item.cookTime}}</span>
                        </div>
                    </div>
                    <ng-template pTemplate="footer">
                        
                    </ng-template>
                    <div class="price">
                        ${{item.price}}
                    </div>
                    <div class="add-to-cart">
                        <fa-icon [icon]="cartIcon"></fa-icon>
                    </div>
                </p-card>
            </div>
        </div>
    </div>
</div>
